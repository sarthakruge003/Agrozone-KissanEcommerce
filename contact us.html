<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AgroZone</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif; /* Poppins font */
            background-color: #f4f4f4;
        }
        .hero {
            background: #228B22;
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid #32CD32; /* Green underline */
            position: relative;
        }
        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
        }
        .contact-form {
            background: #e9f5e9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .contact-form h3 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="hero">
        <a href="getstarted.html" class="back-button"><i class="fas fa-arrow-left"></i></a> <!-- Back Icon -->
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </div>

    <!-- Contact Form Section -->
    <div class="container mt-5 contact-form">
        <h3>Get in Touch</h3>
        <form action="contact.php" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Send Message</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
